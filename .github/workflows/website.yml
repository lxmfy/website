name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Update version
        run: |
          cat > update-version.js << 'EOF'
          const https = require('https');
          const fs = require('fs');

          try {
            const options = {
              hostname: 'github.com',
              path: '/lxmfy/LXMFy/releases/latest',
              headers: { 'User-Agent': 'Node.js' }
            };

            https.get(options, (res) => {
              let data = '';
              res.on('data', (chunk) => { data += chunk; });
              res.on('end', () => {
                const match = data.match(/releases\/tag\/(v[0-9]+\.[0-9]+\.[0-9]+)/);
                const tag = match ? match[1] : 'v0.0.0';
                console.log('Latest tag:', tag);

                const filePath = 'index.html';
                let html = fs.readFileSync(filePath, 'utf8');
                
                const newBadge = `<div class="version-badge"><a href="https://github.com/lxmfy/lxmfy/releases/tag/${tag}">${tag}</a></div>`;
                html = html.replace(/<div class="version-badge">.*?<\/div>/s, newBadge);
                
                fs.writeFileSync(filePath, html);
                console.log('Version updated successfully');
              });
            }).on('error', (error) => {
              throw error;
            });
          } catch (error) {
            console.error('Error:', error);
            process.exit(1);
          }
          EOF
          node update-version.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 